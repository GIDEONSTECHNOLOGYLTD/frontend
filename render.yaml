services:
  - type: web
    name: gideons-tech-suite-frontend
    env: docker
    plan: free
    region: oregon
    buildCommand: ./build.sh
    startCommand: nginx -g 'daemon off;'
    envVars:
      - key: REACT_APP_API_URL
        value: https://gideons-tech-suite.onrender.com/api/v1
      - key: REACT_APP_WS_URL
        value: wss://gideons-tech-suite.onrender.com/ws
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
