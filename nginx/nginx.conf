# Run as non-root user
user nginx;

# Set PID file location to a writable directory
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log to stderr to avoid permission issues
    error_log /dev/stderr warn;
    access_log /dev/stdout;

    # Set temp directories to writable locations
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Set all static file handling
        location / {
            # First try to serve the exact file, then try with .html, then fall back to index.html
            try_files $uri $uri.html /index.html;
            add_header Cache-Control "no-cache";
        }

        # Explicitly handle test-api.html
        location = /test-api.html {
            try_files /test-api.html =404;
            add_header Cache-Control "no-cache";
        }


        location /static {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # WebSocket support
        location /ws/ {
            proxy_pass https://gideons-tech-suite.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API proxy
        location /api/ {
            proxy_pass https://gideons-tech-suite.onrender.com/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
