<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Gideon's Tech Suite - Document and Task Management System" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Gideon's Tech Suite</title>
    <script>
      // Simple error handler for any loading errors
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; font-family: Arial, sans-serif;">
              <h2>Application Error</h2>
              <p>An error occurred while loading the application. Please try refreshing the page.</p>
              <p>Error: ${event.message}</p>
              <button onclick="window.location.reload()">Reload Page</button>
            </div>
          `;
        }
      });
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h2>JavaScript is Disabled</h2>
        <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <h2>Loading Gideon's Tech Suite...</h2>
        <p>Please wait while we load the application.</p>
      </div>
    </div>

  </body>
</html>
